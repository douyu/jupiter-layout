[jupiter.registry.etcdv3]
    configKey = "jupiter.etcdv3.local"

[jupiter.etcdv3.local]
    endpoints = ["http://0.0.0.0:2379"]
    timeout = "3s"

[jupiter.server]
    [jupiter.server.http]
        port = 9527
    [jupiter.server.grpc]
        port = 9528

    [jupiter.client.example]
        address = "127.0.0.1:9528"
        onDialError = "error"

[jupiter.logger]
    [jupiter.logger.default]
        level = "info"
        dir = "./logs/"
    [jupiter.logger.jupiter]
        level = "info"
        dir = "./logs/"
