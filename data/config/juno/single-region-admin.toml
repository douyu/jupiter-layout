#################################### APP Config #########################
[app]
  secretKey = "ASDFASDFASDF" # hashStatecode
  mode = "single" # single without proxy, multiple with proxy

[configure]
  dir = "/tmp/www/server"
  prefix = "juno-agent"
  [configure.agent]
    port = 50010

[logger.system]
    debug = false          # 是否在命令行输出
    enableConsole = false  # 是否按命令行格式输出
    level = "debug"
    async = false
    name = "system.json" # 日志名称
    dir = "./logs"
[logger.biz]
    debug = false          # 是否在命令行输出
    enableConsole = false  # 是否按命令行格式输出
    level = "debug"
    async = false
    name = "biz.json" # 日志名称
    dir = "./logs"

[session]
  maxAge = 172800
  secret = "ldfgoqnf935nvav34"
  type = ""

[register]
    enable=true
    connectTimeout = "1s"
    endpoints=["etcd:2379"]
    secure = false

#################################### Server ##############################
[server.http]
    # The ip address to bind to, empty will bind to all interfaces
    host = "0.0.0.0"
    # The http port to use
    port = 50002
    # The public facing domain name used to access grafana from a browser
    domain = "localhost"

    rootUrl = "http://jupiterconsole.douyu.com/"
[server.govern]
    # The ip address to bind to, empty will bind to all interfaces
    host = "0.0.0.0"
    # The http port to use
    port = 50004

#################################### Jupiter Config #########################
[jupiter]
    [jupiter.cron]
        [jupiter.cron.parse]
        withSeconds = false
        concurrentDelay = 10
        immediatelyRun = false

#################################### Database ##############################
[database]
    enable = true
    connMaxLifetime = "300s"
    debug = true
    dsn = "root:123456@tcp(mysql:3306)/juno?charset=utf8&parseTime=True&loc=Local&readTimeout=1s&timeout=1s&writeTimeout=3s"
    level = "panic"
    maxIdleConns = 50
    maxOpenConns = 100

#################################### Proxy ##############################
[clientProxy]

  [clientProxy.singleProxy.etcd]
    endpoints = ["etcd:2379"]

[auth]
    # Login cookie name
    loginCookieName = "juno_session"
    # The lifetime (days) an authenticated user can be inactive before being required to login at next visit. Default is 7 days.
    # 接口授权用户
    loginMaximumInactiveLifetimeDays = 7
    # The maximum lifetime (days) an authenticated user can be logged in since login time before being required to login. Default is 30 days.
    # 页面登录用户
    loginMaximumLifetimeDays = 30
    # How often should auth tokens be rotated for authenticated users when being active. The default is each 10 minutes.
    # 刷新时间
    tokenRotationIntervalMinutes = 10
    # Set to true to disable (hide) the login form, useful if you use OAuth
    disableLoginForm = false
    # Set to true to disable the signout link in the side menu. useful if you use auth.proxy
    disableSignoutMenu = false
    # URL to redirect the user to after sign out
    signoutRedirectUrl = ""
    # Set to true to attempt login with OAuth automatically, skipping the login screen.
    # This setting is ignored if multiple OAuth providers are configured.
    oauthAutoLogin = false
    # OAuth state max age cookie duration. Defaults to 60 seconds.
    oauthStateCookieMaxAge = 60
    # limit of api_key seconds to live before expiration
    apiKeyMaxSecondsToLive = -1

#################################### Github Auth #########################
